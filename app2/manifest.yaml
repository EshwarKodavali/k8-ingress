apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-app2
  # these are replica set labels
  labels:
    purpose: ingress-demo
    project: roboshop
    app: app-2
spec:
  replicas: 2
  selector:
    # these labels are used to select pods
    matchLabels:
      purpose: ingress-demo
      project: roboshop
      app: app-2
  # pod definition
  template:
    metadata:
      labels:
        purpose: ingress-demo
        project: roboshop
        app: app-2
    spec:
      containers:
      - name: app-2
        image: eshwarkodavali/app2:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app-2
spec:
  selector:
    purpose: ingress-demo
    project: roboshop
    app: app-2
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:859679100707:certificate/0c49e004-c213-4225-8140-419a0e8d9dea
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop
spec:
  ingressClassName: alb
  rules:
  - host: "app2.eshwar.fun"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app-2
            port:
              number: 80